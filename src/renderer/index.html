<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Guaraní Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <form id="login-form" class="mb-3">
        <div class="mb-2">
            <label for="email" class="form-label">Email o Usuario</label>
            <input type="text" class="form-control" id="email" placeholder="Email o Usuario">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <button type="button" id="test-btn" class="btn btn-primary">Presioname</button>


        <div id="test-output" class="mt-3"></div>

        <div class="d-flex gap-2">
            <button type="button" id="save-subjects" class="btn btn-primary">
                Obtener notas <span class="spinner-border spinner-border-sm text-warning d-none" role="status"></span>
            </button>
            <button type="button" id="check-changes" class="btn btn-secondary">
                Observar por minuto <span class="spinner-border spinner-border-sm text-warning d-none"
                    role="status"></span>
            </button>
        </div>
    </form>

    <div id="status" class="mt-3"></div>

    <script src="./renderer.js"></script>
</body>

</html>
